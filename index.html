<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic - AI Agents for Management Consulting</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="parallax-bg"></div>
    
    <div class="container">
        <header>
            <h1 class="iridescent-text">Stoic</h1>
            <h2 class="subtitle">AI Agents for Management Consulting</h2>
        </header>

        <main>
            <form id="contact-form" action="https://formspree.io/f/mqakobad" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
