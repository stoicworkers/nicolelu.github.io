<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic - AI Consulting Agents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="stoic_logo_no_background.png">
</head>
<body>
    <div class="parallax-container">
        <div class="logo-container">
            <img src="stoic_logo_no_background.png" alt="Stoic Logo" class="logo">
        </div>
        <div class="content">
            <h1 id="typing-text">Stoic</h1>
            <div class="wave-text-container">
                <p class="wave-text">AI agents for PE due diligence</p>
            </div>
        </div>
        
        <div class="contact-section">
            <form action="https://formspree.io/f/mqakobad" method="POST" id="contact-form">
                <h2>Contact Us</h2>
                <div id="form-status"></div>
                <div class="form-group">
                    <input type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea name="message" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" id="submit-button">Send Message</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
